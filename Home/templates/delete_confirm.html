<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delete Complaint</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow">
    <h1 class="text-2xl font-semibold mb-4">Delete Complaint #{{ complaint.id }}</h1>
    <p class="mb-6">Are you sure you want to delete this complaint? This action cannot be undone.</p>
    <form method="POST">
      {% csrf_token %}
      <div class="flex gap-3">
        <a href="{% url 'home' %}" class="px-4 py-2 bg-gray-200 rounded">Cancel</a>
        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded">Delete</button>
      </div>
    </form>
  </div>
</body>
</html>
